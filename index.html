<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div class="badge" id="user-label">user</div>
            <div class="badge" id="computer-label">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p></p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="images/rock.png" alt="cartoon rock">
            </div>
            <div class="choice" id="p">
                <img src="images/paper.png" alt="cartoon paper">
            </div>
            <div class="choice" id="s">
                <img src="images/scissors.png" alt="cartoon scissors">
            </div>
        </div>

        <p id="action-message">Make your move.</p>

        <script src="app.js" charset="UTF-8"></script>
    </body>
</html>
